<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST - App</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="./images/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your tasks">
                <button id="mic-button" class="mic-button">
                    <!--<img src="./images/free-microphone-icon-342-thumb.png" alt="Microphone">-->
                    <i class="bi bi-mic-fill"></i>
                </button>

                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
                <select id="category-select">
                    <option value="all">All Categories</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                </select>

                <button onclick="addTask()">Add</button>

                <button class="sortButton sortByDueDateButton">Sort by Date</button>
                <button class="sortButton sortByCategoryButton">Sort by Category</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
